<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래 어뷰징 탐지 시스템</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        .status.loading {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
        }
        .status.success {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .main-content {
            display: none;
            margin-top: 30px;
        }
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background: #fafafa;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 거래 어뷰징 탐지 시스템</h1>
        
        <div id="status-container">
            <div id="init-status" class="status loading">
                🔄 Google API 초기화 중...
            </div>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <div id="debug-info" class="debug-info" style="display: none;">
            <h4>🔍 디버그 정보</h4>
            <div id="debug-content"></div>
        </div>

        <div id="auth-section" style="display: none;">
            <button id="auth-button">🔐 Google 로그인</button>
            <button id="signout-button" style="display: none;">🚪 로그아웃</button>
        </div>

        <div id="main-content" class="main-content">
            <h2>📊 CSV 파일 업로드 및 분석</h2>
            <div class="upload-area" id="upload-area">
                <p>🗂️ 거래 로그 CSV 파일을 여기에 드래그하거나 클릭하여 선택하세요</p>
                <input type="file" id="csv-upload" accept=".csv" style="display: none;">
            </div>
            
            <div id="analysis-results" style="display: none;">
                <h3>분석 결과</h3>
                <div id="results-content"></div>
            </div>
        </div>
    </div>

    <!-- Google API 스크립트 로드 -->
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <script>
        // 설정
        const CONFIG = {
            clientId: '248542083622-3k0q7552uso1006bffs68sb27ujidd1f.apps.googleusercontent.com',
            apiKey: 'AIzaSyAHsYN91Ul4TSRkR9ILwyugAuBlTq0BFpQ',
            discoveryDocs: [
                'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest',
                'https://sheets.googleapis.com/$discovery/rest?version=v4'
            ],
            scopes: [
                'https://www.googleapis.com/auth/drive.file',
                'https://www.googleapis.com/auth/spreadsheets'
            ]
        };

        // 전역 상태
        let gapiInitialized = false;
        let gisInitialized = false;
        let tokenClient = null;
        let isSignedIn = false;

        // Promise 기반 Google API 매니저 (문서의 해결책 적용)
        class GoogleAPIManager {
            static async initialize() {
                try {
                    updateStatus('🔄 GAPI 라이브러리 로딩 중...', 'loading');
                    updateProgress(20);
                    
                    // 1단계: gapi가 로드될 때까지 대기
                    await this.waitForGapi();
                    updateProgress(40);
                    
                    updateStatus('🔄 클라이언트 모듈 로딩 중...', 'loading');
                    
                    // 2단계: client 모듈 로드 (Promise 패턴 적용)
                    await this.loadClientModule();
                    updateProgress(60);
                    
                    updateStatus('🔄 API 클라이언트 초기화 중...', 'loading');
                    
                    // 3단계: API 클라이언트 초기화
                    await this.initializeClient();
                    updateProgress(80);
                    
                    updateStatus('🔄 인증 서비스 설정 중...', 'loading');
                    
                    // 4단계: GIS 토큰 클라이언트 설정
                    await this.setupTokenClient();
                    updateProgress(100);
                    
                    updateStatus('✅ Google API 초기화 완료!', 'success');
                    
                    // 인증 버튼 표시
                    document.getElementById('auth-section').style.display = 'block';
                    
                    logDebug('Google API 초기화 성공');
                    
                } catch (error) {
                    console.error('Google API 초기화 실패:', error);
                    updateStatus(`❌ 초기화 실패: ${error.message}`, 'error');
                    logDebug(`초기화 오류: ${error.message}`);
                    throw error;
                }
            }
            
            // 문서의 waitForGapi 구현
            static waitForGapi() {
                return new Promise((resolve, reject) => {
                    if (window.gapi) {
                        logDebug('GAPI 이미 로드됨');
                        resolve();
                        return;
                    }
                    
                    // 전역 콜백 설정
                    window.gapiLoaded = () => {
                        logDebug('GAPI 로드 완료');
                        resolve();
                    };
                    
                    // 타임아웃 설정 (10초)
                    setTimeout(() => {
                        if (!window.gapi) {
                            reject(new Error('GAPI 로딩 타임아웃 (10초)'));
                        }
                    }, 10000);
                });
            }
            
            // 문서의 loadModules 구현 - Promise 패턴으로 콜백 처리
            static loadClientModule() {
                return new Promise((resolve, reject) => {
                    logDebug('gapi.load("client") 호출 시작');
                    
                    gapi.load('client', {
                        callback: () => {
                            logDebug('client 모듈 로드 성공');
                            resolve();
                        },
                        onerror: (error) => {
                            logDebug(`client 모듈 로드 실패: ${error}`);
                            reject(new Error(`Client 모듈 로딩 실패: ${error}`));
                        },
                        timeout: 5000,
                        ontimeout: () => {
                            logDebug('client 모듈 로드 타임아웃');
                            reject(new Error('Client 모듈 로딩 타임아웃'));
                        }
                    });
                });
            }
            
            // 순차적 초기화로 타이밍 문제 해결
            static async initializeClient() {
                logDebug('gapi.client.init() 호출 시작');
                
                if (!gapi.client) {
                    throw new Error('gapi.client가 정의되지 않음');
                }
                
                try {
                    await gapi.client.init({
                        apiKey: CONFIG.apiKey,
                        discoveryDocs: CONFIG.discoveryDocs
                    });
                    
                    logDebug('gapi.client.init() 성공');
                    gapiInitialized = true;
                    
                } catch (error) {
                    logDebug(`gapi.client.init() 실패: ${error.message}`);
                    throw new Error(`Client 초기화 실패: ${error.message}`);
                }
            }
            
            static async setupTokenClient() {
                return new Promise((resolve, reject) => {
                    if (!window.google?.accounts?.oauth2) {
                        reject(new Error('Google Identity Services가 로드되지 않음'));
                        return;
                    }
                    
                    try {
                        tokenClient = google.accounts.oauth2.initTokenClient({
                            client_id: CONFIG.clientId,
                            scope: CONFIG.scopes.join(' '),
                            callback: (tokenResponse) => {
                                if (tokenResponse.error) {
                                    logDebug(`토큰 오류: ${tokenResponse.error}`);
                                } else {
                                    logDebug('토큰 수신 성공');
                                    isSignedIn = true;
                                    onSignIn();
                                }
                            }
                        });
                        
                        gisInitialized = true;
                        logDebug('토큰 클라이언트 초기화 성공');
                        resolve();
                        
                    } catch (error) {
                        reject(new Error(`토큰 클라이언트 설정 실패: ${error.message}`));
                    }
                });
            }
        }

        // 전역 콜백 함수들
        function gapiLoaded() {
            logDebug('gapiLoaded 콜백 호출됨');
            // GoogleAPIManager.waitForGapi()에서 처리됨
        }

        function gisLoaded() {
            logDebug('gisLoaded 콜백 호출됨');
            // GIS 로드 완료
        }

        // 상태 업데이트 함수
        function updateStatus(message, type) {
            const statusEl = document.getElementById('init-status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function updateProgress(percent) {
            document.getElementById('progress-fill').style.width = `${percent}%`;
        }

        function logDebug(message) {
            const debugContent = document.getElementById('debug-content');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `[${timestamp}] ${message}<br>`;
            console.log(`[DEBUG] ${message}`);
            
            // 디버그 패널 표시
            document.getElementById('debug-info').style.display = 'block';
        }

        // 인증 관련 함수
        function requestAccessToken() {
            if (!tokenClient) {
                alert('토큰 클라이언트가 초기화되지 않았습니다.');
                return;
            }

            tokenClient.requestAccessToken({ prompt: '' });
        }

        function onSignIn() {
            updateStatus('✅ 로그인 성공! 시스템 사용 가능', 'success');
            document.getElementById('auth-button').style.display = 'none';
            document.getElementById('signout-button').style.display = 'inline-block';
            document.getElementById('main-content').style.display = 'block';
            
            logDebug('사용자 로그인 완료');
        }

        function signOut() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
            }
            
            isSignedIn = false;
            document.getElementById('auth-button').style.display = 'inline-block';
            document.getElementById('signout-button').style.display = 'none';
            document.getElementById('main-content').style.display = 'none';
            
            updateStatus('🔐 로그아웃 완료', 'loading');
            logDebug('사용자 로그아웃 완료');
        }

        // 파일 업로드 처리
        function setupFileUpload() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('csv-upload');

            uploadArea.addEventListener('click', () => fileInput.click());

            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#e3f2fd';
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.backgroundColor = '#fafafa';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.backgroundColor = '#fafafa';
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });
        }

        function handleFile(file) {
            if (!file.name.endsWith('.csv')) {
                alert('CSV 파일만 업로드 가능합니다.');
                return;
            }

            logDebug(`파일 업로드: ${file.name} (${file.size} bytes)`);
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const csv = e.target.result;
                analyzeCSV(csv);
            };
            reader.readAsText(file);
        }

        function analyzeCSV(csvData) {
            logDebug('CSV 분석 시작');
            
            // 간단한 CSV 파싱 및 분석 예제
            const lines = csvData.split('\n');
            const headers = lines[0].split(',');
            
            document.getElementById('analysis-results').style.display = 'block';
            document.getElementById('results-content').innerHTML = `
                <p><strong>분석 완료!</strong></p>
                <p>헤더: ${headers.join(', ')}</p>
                <p>데이터 행 수: ${lines.length - 1}</p>
                <p>첫 번째 데이터: ${lines[1]}</p>
            `;
            
            logDebug(`CSV 분석 완료: ${lines.length} 행`);
        }

        // 이벤트 리스너 설정
        document.addEventListener('DOMContentLoaded', () => {
            logDebug('DOM 로드 완료, Google API 초기화 시작');
            
            // 버튼 이벤트 리스너
            document.getElementById('auth-button').addEventListener('click', requestAccessToken);
            document.getElementById('signout-button').addEventListener('click', signOut);
            
            // 파일 업로드 설정
            setupFileUpload();
            
            // Google API 초기화
            GoogleAPIManager.initialize().catch(error => {
                console.error('초기화 중 오류:', error);
            });
        });
    </script>
</body>
</html>
